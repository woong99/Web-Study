  <body>
    <script>
      const a = parseInt(prompt());
      const b = parseIn(prompt());
      if (a === b) console.log(a * b);
      else sumMulti(a, b);

      function sumMulti(c, d) {
        const sum = c + d;
        console.log(sum);
      }
