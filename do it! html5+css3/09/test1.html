<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid;
      }
      #wrapper {
        width: 500px;
        height: 500px;
      }
      .box1 {
        width: 100px;
        height: 100px;
        float: left;
      }
      .box2 {
        width: 200px;
        height: 100px;
        margin-bottom: 20px;
        float: left;
      }
      .box3 {
        width: 300px;
        height: 100px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
