<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>등록 정보</legend>
        <label for=""
          >참여인원(최대10명)
          <input type="number" name="" id="" min="0" max="10" value="1" /></label
        ><br /><br />
        <label for=""
          >지원물품(1인당 5개)
          <input type="number" name="" id="" min="0" max="50" value="1" step="5" /></label
        ><br /><br />
        <label for=""
          >희망 단계(하,중,상) <input type="range" name="" id="" min="1" max="3" /value="1"></label
        >
      </fieldset>
    </form>
  </body>
</html>
