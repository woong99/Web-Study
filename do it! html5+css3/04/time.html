<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>대관시간을 선택하세요(오늘)</h2>
    <form action="">
      <label for="">시작 시간 <input type="time" name="" id="" value="09:00" /></label>
      <label for="">종료 시간 <input type="time" name="" id="" value="18:00" /></label>
    </form>
    <h2>대관시간을 선택하세요(다른날짜)</h2>
    <form action="">
      <label for=""
        >시작 시간 <input type="datetime-local" name="" id="" value="2021-02-28T09:00"
      /></label>
      <label for=""
        >종료 시간 <input type="datetime-local" name="" id="" value="2021-03-31T18:00"
      /></label>
    </form>
  </body>
</html>
