<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>프런트엔드 개발자 지원서</title>
    <style>
      #container {
        width: 520px;
        border: 1px solid black;
        padding: 20px 40px;
        margin: 0 auto;
      }
      fieldset {
        margin-bottom: 15px;
      }
      legend {
        font-weight: bold;
      }
      ul {
        list-style-type: none;
      }
      li {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
      <hr />
      <form>
        <ul>
          <li>
            <p>개인정보</p>
            <ul>
              <li>
                <label for=""
                  >이름 <input type="text" name="" id="" placeholder="공백없이 입력하세요"
                /></label>
              </li>
              <li>
                <label for="">연락처 <input type="tel" name="" id="" /></label>
              </li>
            </ul>
          </li>
          <li>
            <p>지원 분야</p>
            <ul>
              <li>
                <label><input type="radio" name="field" id="" /> 웹 퍼블리싱</label>
              </li>
              <li>
                <label><input type="radio" name="field" id="" /> 웹 애플리케이션 개발</label>
              </li>
              <li>
                <label><input type="radio" name="field" id="" /> 개발 환경 개선</label>
              </li>
            </ul>
          </li>
          <li>
            <p>지원 동기</p>
            <textarea
              name=""
              id=""
              cols="60"
              rows="5"
              placeholder="본사 지원 동기를 간략히 써 주세요."
            ></textarea>
          </li>
          <li><button type="submit">접수하기</button><button type="reset">다시 쓰기</button></li>
        </ul>
      </form>
    </div>
  </body>
</html>
