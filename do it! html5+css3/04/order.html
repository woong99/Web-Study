<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>주문서 작성하기</title>
  </head>
  <body>
    <div class="container">
      <h1>상품 주문서</h1>
      <form action="">
        <fieldset>
          <legend>개인 정보</legend>
          <ul>
            <li>
              <label for=""
                >이름 <input type="text" name="" id="" placeholder="여백없이 입력"
              /></label>
            </li>
            <li>
              <label for=""
                >연락처 <input type="tel" name="" id="" placeholder="연락가능한 번호"
              /></label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>배송지 정보</legend>
          <ul>
            <li>
              <label for="">주소<input type="text" /></label>
            </li>
            <li>
              <label for="">전화번호<input type="tel" /></label>
            </li>
            <li>
              <label for="">메모<input type="text" maxlength="100" cols="40" rows="3" /></label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>주문 정보</legend>
          <ul>
            <li>
              <label for=""
                ><input type="checkbox" name="" id="" />과테말라 안티구아<input
                  type="text"
                  name=""
                  id=""
                  value="0"
                />개</label
              >
            </li>
            <li>
              <label for=""
                ><input type="checkbox" name="" id="" />인도네시아 만델링<input
                  type="text"
                  name=""
                  id=""
                  value="0"
                />개</label
              >
            </li>
            <li>
              <label for=""
                ><input type="checkbox" name="" id="" />탐라는도다<input
                  type="text"
                  name=""
                  id=""
                  value="0"
                />개</label
              >
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
