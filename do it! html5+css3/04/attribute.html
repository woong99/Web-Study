<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>여름방학 특강 신청</h1>
    <form action="">
      <fieldset>
        <legend>수강과목</legend>
        <label for="">영어회화(초급) <input type="text" value="오전 9:00~11:00" readonly /></label>
      </fieldset>
      <fieldset>
        <legend>신청자</legend>
        <ul>
          <li>
            <label for="">이름 <input type="text" autofocus required /></label>
          </li>
          <li>
            <label for=""
              >학번 <input type="text" name="" id="" placeholder="하이픈없이 입력"
            /></label>
          </li>
          <li><label for=""></label></li>
        </ul>
        <input type="button" name="" id="" value="신청하기" />
      </fieldset>
      <fieldset>
        <legend>교재 주문</legend>
        <ul>
          <li>
            <label for="">교재 <input type="text" value="1" /></label>
          </li>
          <li>
            <label for="">워크시트 <input type="text" name="" id="" value="1" /></label>
          </li>

          <li>
            <label for=""
              >단체주문 <input type="number" name="" id="" / min="0" max=100 step="10"></label
            >
          </li>
        </ul>
      </fieldset>
    </form>
  </body>
</html>
