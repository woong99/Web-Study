<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>예약 접수</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        line-height: 50px;
      }
      label {
        width: 60px;
        float: left;
      }
    </style>
  </head>
  <body>
    <h1>예약 정보</h1>
    <ul>
      <li>
        <label for="">이 름 </label>
        <input type="text" name="" id="" />
      </li>
      <li><label for="">휴대폰</label> <input type="tel" name="" id="" /></li>
      <li><label for="">이메일</label> <input type="email" name="" id="" /></li>
      <li><button>예약하기</button></li>
    </ul>
  </body>
</html>
